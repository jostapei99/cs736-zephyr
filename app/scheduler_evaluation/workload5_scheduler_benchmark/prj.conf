# Workload 5: Scheduler Scaling Benchmark

# Timing and output
CONFIG_TIMING_FUNCTIONS=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
CONFIG_MAIN_STACK_SIZE=4096

# Thread management
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y

# System clock - high resolution for accurate timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000

# Scheduler configuration - comment/uncomment to test different schedulers
# Default: Simple scheduler (O(N) list)
CONFIG_SCHED_SIMPLE=y

# Test with Scalable scheduler (Red-Black tree, O(log N))
# CONFIG_SCHED_SCALABLE=y

# Test with MultiQ scheduler (O(1) array of lists)
# CONFIG_SCHED_MULTIQ=y

# Priority levels - increase for more realistic systems
CONFIG_NUM_COOP_PRIORITIES=0
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Disable timeslicing for pure priority scheduling
CONFIG_TIMESLICING=n

# Thread runtime stats (if available)
CONFIG_THREAD_RUNTIME_STATS=y
CONFIG_SCHED_THREAD_USAGE=y
