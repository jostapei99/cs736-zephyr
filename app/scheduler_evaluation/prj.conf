CONFIG_SCHED_DEADLINE=y
# CONFIG_736_ADD_ONS must be enabled for RT stats to work
CONFIG_736_ADD_ONS=y
CONFIG_736_RT_STATS=y
CONFIG_736_RT_STATS_DETAILED=y
CONFIG_736_RT_STATS_SQUARED=y

# Required for context switch tracking (enables INSTRUMENT_THREAD_SWITCHING)
CONFIG_THREAD_RUNTIME_STATS=y
CONFIG_SCHED_THREAD_USAGE=y

# Scheduler selection - only ONE should be enabled at a time
# The build script will override these via command line
# For Base-EDF: only CONFIG_SCHED_DEADLINE=y (no 736_ADD_ONS needed)
# For custom schedulers: CONFIG_736_ADD_ONS=y + one of the following
CONFIG_736_MOD_EDF=n
CONFIG_736_RMS=n
CONFIG_736_WSRT=n
CONFIG_736_LLF=n
CONFIG_736_PFS=n

# System configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_TIMESLICING=n
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Random number generation
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_TIMER_RANDOM_GENERATOR=y

# Support for many threads
CONFIG_MAX_THREAD_BYTES=4
CONFIG_NUM_PREEMPT_PRIORITIES=20
