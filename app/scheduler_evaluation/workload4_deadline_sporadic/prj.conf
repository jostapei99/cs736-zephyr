# Workload 4: Multi-Rate Sporadic Workload Configuration

CONFIG_TIMING_FUNCTIONS=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
CONFIG_MAIN_STACK_SIZE=4096

CONFIG_THREAD_NAME=y

CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000

CONFIG_TEST_RANDOM_GENERATOR=y

# Scheduler configuration - ENABLE DEADLINE SCHEDULING
# This is the key configuration for EDF!
CONFIG_SCHED_DEADLINE=y

# Must use simple scheduler with deadline scheduling
CONFIG_SCHED_SIMPLE=y

CONFIG_NUM_COOP_PRIORITIES=0
CONFIG_NUM_PREEMPT_PRIORITIES=16

# Disable timeslicing for pure deadline-based scheduling
CONFIG_TIMESLICING=n

CONFIG_THREAD_STACK_INFO=y
