# Workload 1: Periodic Control System Configuration

# Enable timing API for precise measurements
CONFIG_TIMING_FUNCTIONS=y

# Enable printk for output
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Increase main stack for printing float values
CONFIG_MAIN_STACK_SIZE=4096

# Enable thread names for debugging
CONFIG_THREAD_NAME=y

# Configure system clock
CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000

# Scheduler configuration - can be changed to test different schedulers
# Default: Simple scheduler
# CONFIG_SCHED_SIMPLE=y
# CONFIG_SCHED_SCALABLE=n
# CONFIG_SCHED_MULTIQ=n
# CONFIG_SCHED_DEADLINE=n

# For testing deadline scheduler, uncomment:
# CONFIG_SCHED_DEADLINE=y

# Number of cooperative priorities
CONFIG_NUM_COOP_PRIORITIES=0

# Number of preemptive priorities
CONFIG_NUM_PREEMPT_PRIORITIES=16

# Disable timeslicing to have pure priority-based scheduling
CONFIG_TIMESLICING=n

# Enable thread stack checking for safety
CONFIG_THREAD_STACK_INFO=y
