# Enable custom scheduler infrastructure
CONFIG_736=y
CONFIG_736_TIME_LEFT=y

# Required base config for deadline/weight fields
CONFIG_SCHED_DEADLINE=y

# Tickless kernel for accurate timing
CONFIG_TICKLESS_KERNEL=y

# Thread runtime statistics
CONFIG_SCHED_THREAD_USAGE=y
CONFIG_THREAD_RUNTIME_STATS=y
CONFIG_SCHED_THREAD_USAGE_AUTO_ENABLE=n
CONFIG_SCHED_THREAD_USAGE_ALL=n

# Scheduler selection (enable ONLY ONE at a time)
# Standard EDF uses CONFIG_SCHED_DEADLINE alone
CONFIG_736_MOD_EDF=y                # Weighted EDF
# CONFIG_736_WSRT=y                 # Weighted Shortest Remaining Time  
# CONFIG_736_RMS=y                  # Rate Monotonic Scheduling

# Console output
CONFIG_PRINTK=y
CONFIG_CONSOLE=y

# Enable floating point printf support
CONFIG_CBPRINTF_FP_SUPPORT=y

# Shell support for runtime control
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="rt_eval:~$ "
CONFIG_SHELL_CMD_BUFF_SIZE=256
CONFIG_SHELL_PRINTF_BUFF_SIZE=256

# Enable additional thread info
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y

# Enable system workqueue (for shell)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Increase main stack for shell
CONFIG_MAIN_STACK_SIZE=4096

# Enable assertions for debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# Enable more detailed timing
CONFIG_TIMER_READS_ITS_FREQUENCY_AT_RUNTIME=y
