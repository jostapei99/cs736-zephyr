# Jack Test Project Configuration

CONFIG_LOG=y
# CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_PRINTK=y
CONFIG_LOG_BUFFER_SIZE=2048

# Enable kernel debugging and stack initialization
CONFIG_INIT_STACKS=y
CONFIG_THREAD_STACK_INFO=y

# Scheduler configuration
CONFIG_SCHED_SIMPLE=n
CONFIG_SCHED_SCALABLE=y
CONFIG_SCHED_MULTIQ=y
CONFIG_NUM_COOP_PRIORITIES=16
CONFIG_NUM_PREEMPT_PRIORITIES=16

# Enable thread monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_RUNTIME_STATS=y

# Enable precise timing
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=1000000
CONFIG_TICKLESS_KERNEL=y

# Memory pool configuration
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Enable debugging features
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_ASSERT=y

# Enable workqueue for background tasks
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Console and shell
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable timing functions
CONFIG_TIMING_FUNCTIONS=y

# Enable kernel events
CONFIG_EVENTS=y